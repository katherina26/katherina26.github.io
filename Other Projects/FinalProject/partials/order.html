<div class="col-xs-12 col-md-3"></div>
<div id="orderForm" class="col-xs-12 col-md-6">

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Choose Dress
    </label>
    <select id="dressSelect" class="form-control">
      <option value="Dress 1" selected>Dress 1</option>
      <option value="Dress 2">Dress 2</option>
      <option value="Dress 3">Dress 3</option>
      <option value="Dress 4">Dress 4</option>
      <option value="Dress 5">Dress 5</option>
      <option value="Dress 6">Dress 6</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Choose Size
    </label>
    <select id="sizeSelect" class="form-control">
      <option value="XS" selected>XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Choose Colour
    </label>
    <select id="colorSelect" class="form-control">
      <option value="red" selected>Red</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="purple">Purple</option>
      <option value="olive">Olive</option>
      <option value="navy">Navy</option>
      <option value="pink">Pink</option>
      <option value="burgandy">Burgandy</option>
      <option value="orange">Orange</option>
      <option value="blue">Blue</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Card Holder's Name
    </label>
    <input type="text" id="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-8">
    <label class="control-label">
      Card Number
    </label>
    <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Card CVV
    </label>
    <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
  </div>

  <div class="col-xs-12  col-md-6">
    <label class="control-label">
      Card Expiry Month
    </label>
    <select id="expirymonth" name="expirymonth" class="form-control">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Expiry Year
    </label>
    <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Address
    </label>
    <input id="address1" type="text" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      ZIP
    </label>
    <input type="text" id="zip" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>
    <input type="text" class="form-control" id="country">
  </div>

  <div class="col-md-12">
    <button id="submitButton" class="btn btn-success">
      Submit
    </button>
  </div>
<div id='successMsg' class='col-md-12 text-success'></div>
</div>
<div class="col-xs-12 col-md-3"></div>
