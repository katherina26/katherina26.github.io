<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <!-- Wrapper for carousel items -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/blackdress.jpg" alt="First Slide">
      <div class="carousel-caption">
        <h3>Dress One</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/burgandydress.jpeg" alt="Second Slide">
      <div class="carousel-caption">
        <h3>Dress Two</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/navydress.jpeg" alt="Third Slide">
      <div class="carousel-caption">
        <h3>Dress Three</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/navydress2.jpg" alt="Fourth Slide">
      <div class="carousel-caption">
        <h3>Dress Four</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/olivedress.jpg" alt="Fourth Slide">
      <div class="carousel-caption">
        <h3>Dress Five</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/orangedress.jpg" alt="Fourth Slide">
      <div class="carousel-caption">
        <h3>Dress Six</h3>
      </div>
    </div>
  </div>
  <!-- Carousel controls -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
