<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
  </ol>
  <!-- Wrapper for carousel items -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/car1.jpg" alt="First Slide">
      <div class="carousel-caption">
        <h3>Car One</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car2.jpg" alt="Second Slide">
      <div class="carousel-caption">
        <h3>Car Two</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car3.jpg" alt="Third Slide">
      <div class="carousel-caption">
        <h3>Car Three</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car4.jpg" alt="Fourth Slide">
      <div class="carousel-caption">
        <h3>Car Four</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car5.jpg" alt="Fifth Slide">
      <div class="carousel-caption">
        <h3>Car Five</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car6.jpg" alt="Sixth Slide">
      <div class="carousel-caption">
        <h3>Car Six</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car7.jpg" alt="Seventh Slide">
      <div class="carousel-caption">
        <h3>Car Seven</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car8.jpg" alt="Eighth Slide">
      <div class="carousel-caption">
        <h3>Car Eight</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/car9.jpg" alt="Nineth Slide">
      <div class="carousel-caption">
        <h3>Car Nine</h3>
      </div>
    </div>
  </div>
  <!-- Carousel controls -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
